<div class="button-report">
  <label for="dateInput">Pick a date:</label>
  <!-- TODO: Insert maxDate, so you can't pick future dates-->
  <input [(ngModel)]="selectedDate" [value]="selectedDate" type="date" id="dateInput" max="todayDate" required/>
  <button (click)="getReport()" type="button" class="btn btn-primary btn-success">{{buttonTitle}}</button>
  <button (click)="returnToCheck()" type="button" class="btn btn-primary btn-lg">Return to Check View</button>
  <blockquote *ngIf="noRecordsFound">{{noRecordsFound}}</blockquote>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th *ngIf="isMonthly == 'True'" >Total Days</th>
      <th>Total Hours</th>
      <th *ngFor="let day of dayNumbers">{{day}}</th>   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of results">
      <td>{{report.email}}</td>
      <td *ngIf="isMonthly == 'True'">{{report.total_days_worked}}</td>
      <td >{{report.total}}</td>
      <td *ngFor="let num of report.workday">{{num.total}}</td>                
    </tr>
  </tbody>
</table>
