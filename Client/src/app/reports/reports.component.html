<div class="button-report row">
  <div class="input-group col-sm-4">
    <input [(ngModel)]="selectedDate" [value]="selectedDate" class="form-control" type="date" id="dateInput" max="todayDate"
      required/>
    <div class="input-group-btn">
      <button (click)="getReport()" type="button" class="btn btn-primary">{{buttonTitle}}</button>
    </div>
  </div>
  <blockquote *ngIf="noRecordsFound">{{noRecordsFound}}</blockquote>
</div>

<div class="container-table-report">

  <table class="table table-desktop">
    <thead>
      <tr class="header-row">
        <th>Id</th>
        <th *ngIf="reportType == 1">Total Days</th>
        <th>Total Hours</th>
        <th *ngFor="let day of daysList">
          {{day}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="report-row" *ngFor="let report of results">
        <td>{{(report.email.split("@", 1)[0]).replace(".", " ")}}</td>
        <td *ngIf="reportType == 1">{{report.total_days_worked}}</td>
        <td [ngStyle]="hoursColor(report)">{{hoursFormat(report.total)}}</td>
        <td *ngFor="let num of report.workday">
          {{Math.floor(num.total/60)}}
        </td>
      </tr>
    </tbody>
  </table>

  <table class="table table-mobile-tablet">
    <thead>
      <tr class="header-row">
        <th>Name</th>
        <th>Total Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr class="report-row" *ngFor="let report of results">
        <td>{{(report.email.split("@", 1)[0]).replace(".", " ")}}</td>
        <td [ngStyle]="hoursColor(report)">{{hoursFormat(report.total)}}</td>
      </tr>
    </tbody>
  </table>

</div>
